<div class="student-list container-fluid">
    <h2 class="boarding-title text-center"> User Management</h2>
    <mat-form-field class="col-md-12" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <table mat-table recycleRows matSort [dataSource]="dataSource" id="table" class="m-2 p-2" class="shadow-lg ">

        <ng-container matColumnDef="row">
            <th mat-header-cell *matHeaderCellDef class="text-center bg-dark text-white">No.</th>
            <td mat-cell *matCellDef="let i = index " class="text-center"> {{i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef class="text-center bg-dark text-white">Full Name</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.fullname}}</td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="text-center bg-dark text-white">Address</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.address}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef class="text-center bg-dark text-white">Phone Number</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center bg-dark text-white">Action</th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <button class="btn custom-btn btn-outline-primary mx-2" (click)="ViewBoardingHouseDetails(element.id)">
                    üîç Details
                  </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[ 5, 10, 100]">
    </mat-paginator>
</div>
