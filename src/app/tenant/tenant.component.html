<section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container px-5">
            <a class="navbar-brand text-dark" href="#!">Boarding Map Reservation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>
    </nav>


    <div class="m-5">
        <div class="student-list  mt-5 card shadow-lg p-3  ">

            <mat-form-field class="col-md-12" appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            </mat-form-field>
            <table mat-table recycleRows matSort [dataSource]="dataSource" id="table" class="m-2 p-2">
                <ng-container matColumnDef="row">
                    <th mat-header-cell *matHeaderCellDef class="text-center bg-dark text-white">No.</th>
                    <td mat-cell *matCellDef="let i = index " class="text-center"> {{i + 1}}</td>
                </ng-container>

                <ng-container matColumnDef="boardinghousename">
                    <th mat-header-cell *matHeaderCellDef class="text-center bg-dark text-white">Boarding House Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{element.housename}}</td>
                </ng-container>
                <ng-container matColumnDef="BoardingHouseAddress">
                    <th mat-header-cell *matHeaderCellDef class="text-center bg-dark text-white">Boarding House Address
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{element.address}} Sindangan Zamboanga
                        Del Norte</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="text-center bg-dark text-white">View</th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <button class="btn btn-outline-primary mx-2" (click)="ViewBoardingHouseDetails(element.id)">
                            Details
                        </button>
                        <button class="btn btn-outline-success mx-2" (click)="BookingForm(element.id)">
                            Book
                        </button>
                      


                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[ 5, 10, 100]">
            </mat-paginator>

        </div>
    </div>
    <div class="col-12 m-2">
        <h1 class="text-center fw-bold">Map viewing All Boarding House Locations<span class="text-danger text-decoration-none ">(Click the
                Marker to View the Description)</span></h1>
        <hr>
        <app-mapdetails></app-mapdetails>
    </div>
</section>
