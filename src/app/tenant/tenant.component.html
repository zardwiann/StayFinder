<section>
    <nav class="navbar navbar-light bg-light m-2">
        <a class="navbar-brand p-2" routerLink="/login">Login</a>
    </nav>

    <div class="row p-2">
        <div class="col-lg-4 col-md-12 boarding-container">
            <div class="card-body p-3 border-1">
                <mat-form-field class="col-12 mb-3" appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                </mat-form-field>

                <div class="row">
                    <div class="col-12 mb-4" *ngFor="let element of dataSource.data">
                        <div class="card shadow">
                            <div class="card-body text-center">
                                <img [src]="'https://boardinghouseapi.masterpiecesolutions.site/uploads/' + element.picture"
                                     alt="Boarding House Image" class="img-fluid rounded" style="max-height: 150px;">
                                <h5 class="card-title text-primary mt-2">{{ element.housename }}</h5>
                                <p class="card-text text-muted">
                                    <strong>Address:</strong> {{ element.address }}, Sindangan Zamboanga Del Norte
                                </p>
                                <div class="d-flex flex-wrap justify-content-center">
                                    <button class="btn btn-outline-primary m-2"
                                            (click)="ViewBoardingHouseDetails(element.id)">
                                        Details
                                    </button>
                                    <button class="btn btn-outline-success m-2" (click)="BookingForm(element.id)">
                                        Book
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="dataSource.length === 0" class="text-center text-danger mt-3">
                    No data matching the filter "{{ input.value }}"
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-md-12 mt-4 mt-lg-0">
            <div class="text-center">
                <h1 class="fw-bold">
                    Map Viewing All Boarding House Locations
                    <span class="text-danger text-decoration-none">(Click the Marker to View the Description)</span>
                </h1>
                <hr>
                <app-mapdetails></app-mapdetails>
            </div>
        </div>
    </div>
</section>
