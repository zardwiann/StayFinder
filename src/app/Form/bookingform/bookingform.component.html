<section class="m-2">
    <div class="container py-4">
        <form [formGroup]="angForm" (ngSubmit)="AddBooking(angForm)" class="custom-form">
            <h1 class="text-center text-primary mb-4">Booking Reservation Form</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <input type="text" class="form-control form-control-lg" formControlName="fullname"
                            placeholder="Enter Full Name" />
                    </div>
                    
                    <div class="form-group mt-3">
                        <input type="text" class="form-control form-control-lg" formControlName="phone"
                            placeholder="Enter Phone Number" />
                    </div>

                    <div class="mt-3">
                        <select class="form-select form-select-lg" aria-label="Select Gender" formControlName="gender">
                            <option selected disabled>Select Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <input type="text" class="form-control form-control-lg" formControlName="address"
                            placeholder="Enter Address" />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg mt-4 px-5">Book Now</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
