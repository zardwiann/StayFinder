<h2 mat-dialog-title>Approve or Reject</h2>
<mat-dialog-content>
  <form [formGroup]="statusForm" (ngSubmit)="updateStatus()">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Select Status</mat-label>
      <mat-select formControlName="status" (selectionChange)="onStatusChange($event.value)">
        <mat-option value="1">Decline</mat-option>
        <mat-option value="2">Approved</mat-option>
      </mat-select>
    </mat-form-field>
 
    <mat-form-field *ngIf="statusForm.value.status == '1'" appearance="outline" class="w-100">
      <mat-label>Reason for Decline</mat-label>
      <textarea matInput formControlName="declineReason"></textarea>
    </mat-form-field>

    <mat-dialog-actions>
      <button type="submit" class="btn btn-primary mx-2" [disabled]="statusForm.invalid">OK</button>
      <button type="button" class="btn btn-danger" [mat-dialog-close]>Close </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
