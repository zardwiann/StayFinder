<h1 class="font-bold" mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div class="text-center p-3">
  <button mat-raised-button color="warn" value="Confirm" [mat-dialog-close]="true" class="m-2"> Delete</button>
  <button mat-raised-button color="primary" value="Cancel" [mat-dialog-close]="false"> Cancel</button>
</div>
