<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-9">
                <form [formGroup]="form" class="example-form p-1" (ngSubmit)="submitForm()">
                    <div class="card card-login shadow-lg" style="border-radius: 1rem;">
                        <div class="row g-0 bgrow">
                            <div class="col-md- col-lg-4 d-none d-md-block  card-form  bg-white">
                                <img src="../../assets/img/logo.png" alt="" class="img-fluid" width="80px"
                                    height="80px"><span class="fw-bold span-logo">Stay Finder</span>
                                <div class="card-body  text-black">
                                    <input type="file" class="form-control mb-2" id="customFile"
                                        (change)="onFileSelected($event)" formControlName="picture" />
                                    <label for="">Full Name</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="fullname"
                                            placeholder="Enter your full name" required />
                                    </div>
                                    <label for="">Username</label>
                                    <div class="form-group">
                                        <input type="email" class="form-control" formControlName="username"
                                            placeholder="Enter your email" required />
                                        <small class="text-danger"
                                            *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
                                            <span *ngIf="form.get('username')?.hasError('required')">Email
                                                is
                                                required.</span>
                                            <span *ngIf="form.get('username')?.hasError('email')">Enter
                                                a
                                                valid
                                                email address (e.g.,
                                                example&#64;domain.com).</span>
                                        </small>
                                    </div>

                                    <label for="" class="mt-2">Phone</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="phone"
                                            placeholder="Enter your phone number" required />
                                        <small class="text-danger"
                                            *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
                                            <span *ngIf="form.get('phone')?.hasError('required')">Phone
                                                number
                                                is required.</span>
                                            <span *ngIf="form.get('phone')?.hasError('pattern')">Enter
                                                a
                                                valid
                                                phone number (10-12 digits).</span>
                                        </small>
                                    </div>
                                    <label for="" class="mt-2">Address</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="address"
                                            placeholder="Enter your Address" required />
                                    </div>

                                    <label for="" class="mt-2">Password</label>
                                    <div class="form-outline mb-4 position-relative">
                                        <input [type]="isPasswordVisible ? 'text' : 'password'" id="passwordField"
                                            class="form-control form-control pe-5" formControlName="password"
                                            placeholder="Enter Password" />
                                        <span class="position-absolute top-50 mb-2 end-0 translate-middle-y me-3"
                                            (click)="togglePasswordVisibility()" style="cursor: pointer;">
                                            <i [ngClass]="isPasswordVisible ? 'fas fa-eye' : 'fas fa-eye-slash'"
                                                class="fs-5"></i>
                                        </span>
                                    </div>

                                    <div class="">
                                        <button type="submit" class="btn btn bgbutton  col-md-12">Sign
                                            Up</button>
                                        <p class="  mt-3" style="color: #393f81;">Already Have
                                            Account?
                                            <a routerLink="/login" style="color: #393f81;">Login</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg- d-none d-md-block text-center  mb-2 bgcolor mt-3">
                               

                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
